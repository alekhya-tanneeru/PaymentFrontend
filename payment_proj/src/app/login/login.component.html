<div class="sidenav">
    <div class="login-main-text">
       <h2>Bank portal Login</h2>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form #f='ngForm' class="formstyle" (ngSubmit)='onSubmit()'>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" [(ngModel)]='model.username' #username='ngModel'  name='username'>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name='password' [(ngModel)]="model.password" #password="ngModel">
             </div>
             <button type="submit" class="btn btn-black">Login</button>
          </form>
       </div>
    </div>
 </div>
 <router-outlet></router-outlet>
